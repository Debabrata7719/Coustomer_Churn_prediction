name: cd

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  REGISTRY: ghcr.io

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ env.PYTHON_VERSION }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ env.PYTHON_VERSION }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx

      - name: Run tests before building
        run: |
          pytest tests/ -v --tb=short

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare image name
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  smoke:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: Prepare image name
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image
        run: docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Run container
        run: |
          docker run -d --name churn-smoke \
            -p 8000:8000 -p 8501:8501 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Wait for FastAPI to be ready
        run: |
          echo "Waiting for FastAPI to start..."
          for i in $(seq 1 15); do
            if curl -sf http://localhost:8000/health > /dev/null; then
              echo "✅ FastAPI is up"
              break
            fi
            echo "Attempt $i/15 — retrying in 2s..."
            sleep 2
          done

      - name: Smoke test — GET /health
        run: |
          curl -f http://localhost:8000/health

      - name: Smoke test — GET /model-info
        run: |
          curl -f http://localhost:8000/model-info

      - name: Smoke test — POST /predict
        run: |
          curl -f -X POST http://localhost:8000/predict \
            -H "Content-Type: application/json" \
            -d '{
              "CreditScore": 650,
              "Age": 35,
              "Tenure": 5,
              "Balance": 100000.0,
              "NumOfProducts": 2,
              "HasCrCard": 1,
              "IsActiveMember": 1,
              "EstimatedSalary": 60000.0,
              "Satisfaction_Score": 3,
              "Point_Earned": 500,
              "Geography_Germany": 0,
              "Geography_Spain": 0,
              "Gender_Male": 1,
              "Card_Type_GOLD": 1,
              "Card_Type_PLATINUM": 0,
              "Card_Type_SILVER": 0
            }'

      - name: Cleanup container
        if: always()
        run: |
          docker stop churn-smoke || true
          docker rm churn-smoke || true
