services:

  api:
    build: .
    container_name: churn-prediction-api
    ports:
      - "8000:8000"
    volumes:
      - ./Models:/app/Models:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  streamlit:
    image: python:3.11-slim
    container_name: churn-prediction-ui
    working_dir: /app
    ports:
      - "8501:8501"
    volumes:
      - ./streamlit_app.py:/app/streamlit_app.py:ro
      - ./requirements.txt:/app/requirements.txt:ro
    command: >
      sh -c "pip install --no-cache-dir streamlit requests pandas &&
             streamlit run streamlit_app.py --server.address=0.0.0.0"
    depends_on:
      - api
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
